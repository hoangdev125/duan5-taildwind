<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Kitchen</title>
  </head>
  <body class="h-1000">
    <header
      id="header"
      class="bg-gray-50 z-40 fixed top-0 w-full transition-all duration-300 shadow-none py-8"
    >
      <div
        class="container lg:py-0 py-2 px-4 mx-auto lg:max-w-screen-xl md:max-w-screen-md flex items-center justify-between"
      >
        <!-- LOGO -->
        <a
          class="flex items-center text-black dark:text-white text-3xl font-semibold gap-3"
          href=""
        >
          <img height="50" loading="lazy" src="./img/Logo.svg" alt="" />
          Chef's Kitchen.</a
        >
        <!-- MENU -->
        <nav class="lg:flex hidden gap-8 items-center">
          <a
            class="text-2xl flex font-medium duration-300 text-black/50 dark:text-white/50 hover:text-(--text-primary) dark:hover:text-primary"
            href="index.html"
            >Home</a
          >
          <a
            class="text-2xl flex font-medium duration-300 text-black/50 dark:text-white/50 hover:text-(--text-primary) dark:hover:text-primary"
            href="index.html"
            >About Us</a
          >
          <a
            class="text-2xl flex font-medium duration-300 text-black/50 dark:text-white/50 hover:text-(--text-primary) dark:hover:text-primary"
            href="index.html"
            >Recipe</a
          >
          <a
            class="text-2xl flex font-medium duration-300 text-black/50 dark:text-white/50 hover:text-(--text-primary) dark:hover:text-primary"
            href="index.html"
            >Gallery</a
          >
        </nav>
        <!-- ACTION -->
        <!-- Hotline -->
        <a class="flex items-center gap-3 hover:text-(--text-primary)" href="">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            width="30"
            height="30"
          >
            <path
              fill="var(--text-primary)"
              d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"
            />
          </svg>
          <span class="lg:text-2xl text-3xl font-semibold flex flex-nowrap"
            >21-05-2007</span
          >
        </a>
        <!-- Button -->
        <div class="hidden lg:inline-flex items-center flex-nowrap gap-5">
          <!-- Button -->
          <a
            class="py-4 px-8 text-lg font-medium text-(--text-primary) bg-(--text-secondary) hover:text-white hover:bg-(--text-primary) rounded-full"
            href=""
            >Sign In</a
          >
          <a
            class="py-4 px-8 text-lg font-medium bg-(--text-primary) text-white hover:bg-(--text-secondary) hover:text-(--text-primary) rounded-full"
            href=""
            >Sign Up</a
          >
        </div>
      </div>
    </header>

    <main>
      <section id="home-section" class="bg-gray-50 dark:bg-gray-700">
        <div
          class="container lg:py-0 py-2 px-4  mx-auto lg:max-w-screen-xl md:max-w-screen-md"
        >
          <div class="grid grid-cols-1 lg:grid-cols-2 pb-20 pt-38 items-center">
            <div>
              <h1
                class="text-4xl lg:text-7xl font-semibold mb-5 text-black dark:text-white md:4px lg:text-start text-center"
              >
                Cook anything with the experts
              </h1>
              <p class="text-black/55 dark:text-white/50 lg:text-lg font-normal mb-10 lg:text-start text-center">
                Sed ut perspiciatis unde omnis iste natus error sit voluptatem
                <br>
                accusantium doloremque laudantium, totam
              </p>
              <div class="flex items-center gap-4 justify-center lg:justify-start"> 
                <a class="text-xl inline-flex font-medium rounded-full text-white py-5 px-6 bg-(--text-primary) hover:text-(--text-primary) lg:px-14 border border-(--text-primary) hover:bg-transparent" href="">Let's Cook</a>
                <a class="text-xl inline-flex font-medium rounded-full text-(--text-primary) py-5 px-6 bg-white hover:text-white lg:px-14 border border-(--text-primary) hover:bg-(--text-primary)" href="">Explore Now</a>
              </div>
            </div>
            
            <div class="relative">
              <img loading="lazy" src="./img/banner-image.png" alt="">
              <div class="flex bg-white p-2 gap-5 items-center bottom-10 left-10 rounded-xl absolute">
                <img src="./img/pizza.svg" alt="">
                <p class="text-lg font-normal">More than 500+ 
                  <br>
                  recipes
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script>
      const header = document.getElementById("header");
      window.addEventListener("scroll", function () {
        if (window.scrollY > 50) {
          header.classList.add("py-4", "shadow-md");
          header.classList.remove("py-8", "shadow-none");
        } else {
          header.classList.add("py-8", "shadow-none");
          header.classList.remove("py-4", "shadow-md");
        }
      });
    </script>
  </body>
</html>
